<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Grupo</ui:define>
    
    <ui:define name="corpo">
      <h:form id="frmCadastro">
		<h1>Novo Grupo</h1>
		
		<p:messages autoUpdate="true" />
		
		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup >
				<p:button value="Novo" outcome="/grupos/CadastroGrupo" />
				<p:commandButton value="Salvar" id="botaoSalvar" update="@form" />
			</p:toolbarGroup>
		</p:toolbar>    
		
		<p:panelGrid columns="2" id="painel" style="widht: 100%; margin-top: 20px;" columnClasses="rotulo , campo">
			
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome"  size="60" maxlength="80" />
			
			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputText  id="descricao" size="30" />
			
		</p:panelGrid>
		
      </h:form>
    </ui:define>
</ui:composition>
