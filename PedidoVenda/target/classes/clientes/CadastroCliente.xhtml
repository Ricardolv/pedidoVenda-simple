<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Cliente</ui:define>
    
    <ui:define name="corpo">
		<h1>Novo Cliente</h1>
		
		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup >
				<p:button value="Novo" outcome="/clientes/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" disabled="#{not seguranca.salvarClientePermitido}" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
			</p:toolbarGroup>
		</p:toolbar>    
		
		<p:panelGrid columns="2" id="painel" style="widht: 100%; margin-top: 20px;" 
					 columnClasses="rotulo , campo">
			
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome"  size="60" maxlength="80"/>
			
			<p:outputLabel value="Tipo" for="tipo" />
			<p:selectOneRadio id="tipo" >
				<f:selectItem  itemLabel="Física" itemValue="1"/>
				<f:selectItem  itemLabel="Jurídica" itemValue="1"/>
			</p:selectOneRadio>
			
			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputText  id="cnpj" size="14" />
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText  id="email" size="30"/>
			
		</p:panelGrid>
    
    </ui:define>
</ui:composition>
