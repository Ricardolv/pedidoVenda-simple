<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>
	  
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
    	<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<h:form id="frm" style="margin-top: 10px;" prependId="false">
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value=" " />
    				<p:inputText id="j_username" size="30"  placeholder="E-mail" value="#{loginBean.email}"/>
    				
    				<p:outputLabel value=" " />
    				<p:password id="j_password" size="30" placeholder="Senha" />
    				
    				<h:panelGroup/>
    				<p:commandButton value="Login" style="margin-top: 10px;" action="#{loginBean.login}" ajax="false" update="messages" />
    			</h:panelGrid>
    		</h:form>
    	</div>
    </h:body>
</html>
